<script>
let head = document.getElementById("header");
let navs = head.getElementsByClassName("navs");
    for (let i = 0; i < navs.length; i++) {navs[i].addEventListener("click", function() {
    let current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
    });
}
var mybutton = document.getElementById("backBtn");
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
    if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
        mybutton.style.display = "block";
    } else {
        mybutton.style.display = "none";
    }
    }
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
    }
</script>

    <section id="Gallery">

            <h2>Gallery</h2>
          
                  <ul class="filter-menu">
                      <li data-target="all">All</li>
                      <li data-target="1">Farm</li>
                      <li data-target="2">What We Do</li>
                      <li data-target="3">Health Benefits</li>
                  </ul>
                  <ul class="filter-item">
                      <li data-item="1"><img src="img/gallery/farm1.png"></li>
                      <li data-item="1"><img src="img/gallery/farm2.png"></li>
                      <li data-item="1"><img src="img/gallery/farm3.png"></li>

                      <li data-item="2"><img src="img/gallery/do4.png"></li>
                      <li data-item="3"><img src="img/gallery/hb1.png"></li>
                  </ul>
        </div>
<script>            
let Btn = document.querySelector('.filter-menu').children;
let Item = document.querySelector('.filter-item').children;
    for(let i = 0; i < Btn.length; i++){
        Btn[i].addEventListener('click', function(){
    for(let j = 0; j< Btn.length; j++){
        Btn[j].classList.remove('current');}
        this.classList.add('current');            
        let targetData = this.getAttribute('data-target');
    for(let k = 0; k < Item.length; k++){
        Item[k].classList.remove('active');
        Item[k].classList.add('delete');
    if(Item[k].getAttribute('data-item') == targetData || targetData == "all"){
        Item[k].classList.remove('delete');
        Item[k].classList.add('active');
        }
    }
});}
</script>

                    </div>
<script>
let slideIndex = 0;
showSlides();
function showSlides() {
let i;
let slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    slides[slideIndex-1].style.display = "block";  
    setTimeout(showSlides, 2000);}
</script>
